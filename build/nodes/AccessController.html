<script type="text/javascript">
    RED.nodes.registerType('unifi-access-controller', {
        category: 'config',
        defaults: {
            name: {
                value: '',
                required: true,
            },
            controllerIp: {
                value: '',
                required: true,
            },
            controllerPort: {
                value: '',
                required: false,
            },
            wsPort: {
                value: '',
                required: false,
            },
            controllerType: {
                value: 'UniFiOSConsole',
                required: true,
            },
            protectSocketReconnectTimeout: {
                value: '',
                required: false,
            },
            protectSocketHeartbeatInterval: {
                value: '',
                required: false,
            },
        },
        credentials: {
            username: { type: 'text' },
            password: { type: 'password' },
        },
        label: function () {
            return this.name || 'unifi-access-controller'
        },
        labelStyle: function () {
            return this.name ? 'node_label_italic' : ''
        },
    })
</script>
