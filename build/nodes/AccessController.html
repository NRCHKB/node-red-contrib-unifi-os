<script type="text/javascript">
    RED.nodes.registerType('unifi-access-controller',
        {
            category: 'config',
            defaults:
                {
                    name: {
                        value: '',
                        required: true
                    },
                    controllerIp: {
                        value: '',
                        required: true
                    }
                },
            credentials: {
                username: {type: "text"},
                password: {type: "password"}
            },
            label: function () {
                return this.name || "unifi-access-controller";
            },
            labelStyle: function () {
                return this.name ? 'node_label_italic' : ''
            },
        });
</script>

<script data-template-name="unifi-access-controller" type="text/html">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-controllerIp"><i class="fa fa-globe"></i> Controller IP</label>
        <input type="text" id="node-config-input-controllerIp" placeholder="Controller IP">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> Unifi User Name</label>
        <input type="text" id="node-config-input-username" placeholder="User Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-config-input-password" placeholder="Password">
    </div>
</script>

<script data-help-name="unifi-access-controller" type="text/html">
    <p>A simple node that logs into Unifi OS and sends the cookies to a single output.</p>
</script>
