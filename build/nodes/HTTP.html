<script type="text/javascript">
    RED.nodes.registerType('unifi-HTTP',
    {
        category: 'function',
        color: '#a6bbcf',
        defaults:
        {
            name: {
                value: '',
                required: false
            },
            unifiLogin: {
                value: '',
                type:'unifi-login',
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function()
        {
            return this.name || "unifi-HTTP";
        },
        oneditprepare: function() 
        {
            let node = this
            const selectUnifiLogin = $('#node-input-unifiLogin')
            const candidateNodes = RED.nodes.filterNodes({
                type: 'unifi-login'
            })
            candidateNodes.forEach(function(n) {
                //do stuff here.
                const value = n.id
                const text = n.name
                selectUnifiLogin.append(
                    $('<option></option>')
                        .val(value)
                        .text(text),
                )
            })
            selectUnifiLogin
                .find('option')
                .filter(function() {
                    return $(this).val() === node.unifiLogin
                })
                .attr('selected', true)
            selectUnifiLogin.change()
        },
        oneditsave: function() {
            node = this
            node.unifiLogin = $(
                '#node-input-unifiLogin option:selected',
            ).val()
        }
    });
</script>

<script type="text/html" data-template-name="unifi-HTTP">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-unifiLogin"><i class="fa fa-globe"></i> Controller</label>
        <select id="node-input-unifiLogin">
            <option value="">Choose...</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="unifi-HTTP">
    <p>HTTP GET command sent to Unifi OS, outputs payload of data from Unifi endpoint.</p>

</script>
